<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chocolate Bundle</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chocolate-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Build Your Custom Chocolate Pack</h2>

<div id="chocolate-container">
    <!-- Add your chocolate items here -->
    <div class="chocolate-item">
        <label for="choco1">Chocolate 1</label>
        <input type="number" id="choco1" class="chocolate-quantity" min="0" max="8" value="0">
    </div>
    <div class="chocolate-item">
        <label for="choco2">Chocolate 2</label>
        <input type="number" id="choco2" class="chocolate-quantity" min="0" max="8" value="0">
    </div>
    <!-- Add more chocolate items as needed -->

    <p>Total Items: <span id="total-items">0</span></p>
    <p>Total Price: $<span id="total-price">0.00</span></p>

    <button onclick="calculateTotal()">Calculate Total</button>
</div>

<script>
    function calculateTotal() {
        let totalItems = 0;
        let totalPrice = 0;

        // Add your chocolate prices here
        const chocolatePrices = {
            choco1: 2.50,
            choco2: 3.00,
            // Add more chocolate prices as needed
        };

        // Calculate total items and total price
        const chocolateInputs = document.querySelectorAll('.chocolate-quantity');
        chocolateInputs.forEach(input => {
            const chocolateId = input.id;
            const quantity = parseInt(input.value);
            totalItems += quantity;
            totalPrice += quantity * chocolatePrices[chocolateId];
        });

        // Update the UI
        document.getElementById('total-items').textContent = totalItems;
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    }
</script>

</body>
</html>
